<body>
    <header>
        <div class="container-header">
            <a href=""><img src="../assets/img/logo/laburgerialogo.png" alt="Logo de la hamburgueseria"></a>
            <div>
                <nav>
                    <ul class="navbar">
                        <li><a href="../index.html">inicio</a></li>
                        <li><a href="./cocina.html">cocina</a></li>

            <div>
                <ul class="logos">
                    <li><a href=""><img src="../assets/img/logo/facebooklogo.png" alt="logo de facebook"></a></li>
                    <li><a href=""><img src="../assets/img/logo/instagramlogo.png" alt="logo de instagram"></a></li>
                    <li><a href=""><img src="../assets/img/logo/whatsapplogo.png" alt="logo de whatsapp"></a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="div-cocina">
            <h1>Contactanos!</h1>
        </div>
        <div class="div-contacto">
            <img src="../assets/img/logo/fotohamburguesa8.png" alt="imagen de una hamburguesa de pan negro, queso cheddar derretido en un pote y papas fritas sobre un tabla">
        </div>
        <section class="contactanos-chat">
            <form action="" method="post">
                <fieldset>
                    <legend>Contactanos!</legend>
                    <span>Nombre:</span>
                    <label for="nombre">
                        <input type="text" id="nombre" placeholder="Ingresa aca tu nombre" required>
                    </label>
                    <span>Correo electronico:</span>
                    <label for="email">
                        <input type="email" id="email" placeholder="Correo electronico" required>
                    </label>
                    <span>Mensajeanos!</span>
                    <label for="comentario">
                        <p><textarea name="comentario" rows="5" cols="50">Mensajeanos:</textarea></p>
                        </textarea>
                    </label>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>2023 | La Burgeria | All rights reserved.</p>
    </footer>
